<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare video </title>
    <!-- Include Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 p-4">
    <div class="overflow-hidden rounded-lg bg-black">
    <video controls class="h-full w-full">
        <source src= "https://bonnie-cdn.azureedge.net/flask-app-test/doctor_-_80697%20(540p).mp4"
    </video>
    </div>
</div>
              
        <table class="table-auto w-full bg-gray-100">
            <thead>
                <tr>
                    <th class="px-4 py-2">First Name</th>
                    <th class="px-4 py-2">Last Name</th>
                    <th class="px-4 py-2">Date of Birth</th>
                    <th class="px-4 py-2">Gender</th>
                    <th class="px-4 py-2">Contact Number</th>
                </tr>
            </thead>
            <tbody>
                {% for patient in patients %}
                    <tr>
                        <td class="border px-4 py-2">{{ patient.first_name }}</td>
                        <td class="border px-4 py-2">{{ patient.last_name }}</td>
                        <td class="border px-4 py-2">{{ patient.date_of_birth }}</td>
                        <td class="border px-4 py-2">{{ patient.gender }}</td>
                        <td class="border px-4 py-2">{{ patient.contact_number }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
